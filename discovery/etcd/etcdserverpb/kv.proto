syntax = "proto3";

package etcdserverpb;

option go_package = "discovery/etcd/etcdserverpb";

service KV {
  rpc Put(PutRequest) returns (PutResponse);
  rpc Get(GetRequest) returns (GetResponse);
}

message PutRequest {
  string key = 1;
  string value = 2;
  int64 lease = 3;
}

message PutResponse {
}

message GetRequest {
  string key = 1;
}

message GetResponse {
  string key = 1;
  string value = 2;
}